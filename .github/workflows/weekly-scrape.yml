name: weekly-scrape
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - run: node scripts/scrape.js
        env:
          TARGET_URL: 'https://wiki.warframe.com/w/Baro_Ki%27Teer/Trades'
      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/warframe_data.json
          git commit -m "Weekly scrape: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push
      - name: Trigger Vercel Deploy Hook
        run: curl -X POST ${{ secrets.VERCEL_DEPLOY_HOOK }}
